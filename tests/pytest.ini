[pytest]
# Configuration for pytest
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    mock: marks tests as using mock components
    vnc: marks tests as VNC-specific
    rdp: marks tests as RDP-specific
    patient_workflow: marks tests as patient workflow tests
    ui_detection: marks tests as UI detection tests
    real_vm: marks tests as requiring real VM connections

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning